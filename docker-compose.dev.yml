services:
  mongodb:
    image: mongo:7
    container_name: eventSport_mongodb_dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-sportsevents}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data_dev:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--eval",
          "db.adminCommand('ping').ok || exit(1)",
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - eventSport_network

  backend:
    build:
      context: ./backEnd
      dockerfile: Dockerfile
    container_name: eventSport_backend_dev
    environment:
      - NODE_ENV=development
      - PORT=${BACKEND_PORT:-3000}
      - MONGODB_URI=${MONGODB_URI:-mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DB:-sportsevents}?authSource=admin}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-localhost}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_FIRST_NAME=${ADMIN_FIRST_NAME}
      - ADMIN_LAST_NAME=${ADMIN_LAST_NAME}
      - ADMIN_PHONE=${ADMIN_PHONE}
      - ADMIN_AGE=${ADMIN_AGE}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backEnd:/app
      - /app/node_modules
      - ./backEnd/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - eventSport_network
    command: sh -c "npx nodemon server.js"

  frontend:
    build:
      context: ./frontEnd
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_V1_BASE=${NEXT_PUBLIC_API_V1_BASE:-http://localhost:3000/api/v1}
        - NEXT_PUBLIC_API_ASSETS_BASE=${NEXT_PUBLIC_API_ASSETS_BASE:-http://localhost:3000}
    container_name: eventSport_frontend_dev
    user: root
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_V1_BASE=${NEXT_PUBLIC_API_V1_BASE:-http://localhost:3000/api/v1}
      - NEXT_PUBLIC_API_ASSETS_BASE=${NEXT_PUBLIC_API_ASSETS_BASE:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    volumes:
      - ./frontEnd:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eventSport_network
    command: sh -c "cd /app && npm install && ./start-dev.sh"

volumes:
  mongodb_data_dev:

networks:
  eventSport_network:
    driver: bridge
